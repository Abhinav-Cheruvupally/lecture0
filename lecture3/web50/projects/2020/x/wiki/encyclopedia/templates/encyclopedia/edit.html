{% block title %}

{% endblock %}

{% block body %}

    <ul>
        <p>{{name}}</p>
    </ul>
	<form action="{% url 'wiki:edit' %}" method="post">
	{% csrf_token %}
	<input type="textarea" value="{{name}}" name="title">
	<input type="submit" value="Edit Page">
	</form>
{% endblock %}
