{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
	<p>{{title}}</p>
    <ul>
        <p></p>
    </ul>
	<form action="{% url 'wiki:edit' %}" method="post">
	{% csrf_token %}
	<label name="title">{{title}}</label>
	<textarea name="content"> {{name}}</textarea>
	<input type="submit" value="Edit Page">
	</form>
{% endblock %}
